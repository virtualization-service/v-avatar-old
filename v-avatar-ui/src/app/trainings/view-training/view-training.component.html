<div class="wrapper">  
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Service name" />
  </mat-form-field>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div class="mat-elevation-z8" *ngIf="records > 0 && !isLoading">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">
      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="tbl-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <!-- <div class="tbl-diagram">
              <div class="tbl-position"> {{element.serviceName}} </div>
              <div class="tbl-symbol"> {{element.authType}} </div>
              <div class="tbl-name"> {{element.actionType}} </div>
              <div class="tbl-weight"> {{element.methodType}} </div>
            </div> -->
            <div class="tbl-description">
              <div class="tbl-name"> {{element.requestContent}} </div>
              <div class="tbl-name"> {{element.responseContent}} </div>
              <mat-divider></mat-divider>
              <mat-action-row>
                <a mat-button color="primary" [routerLink]="['/priotize-training/']">Priotize</a>
                <a mat-button color="accent" [routerLink]="['/edit/', element.id]">Update</a>
                <button mat-button color="warn" (click)="onDelete(element.id)">Delete</button>
              </mat-action-row> 
            </div>                    
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="tbl-row"
        [class.mat-des-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="mat-des-detail-row"></tr>
    </table>
    <mat-paginator [length]="records" [pageSize]="trainingsPerPage" [pageSizeOptions]="pageSizeOptions"
      (page)="onChangedPage($event)" *ngIf="records > 0">
    </mat-paginator>
    <p class="info-text mat-body-1" *ngIf="records <= 0 && !isLoading"> No Record added yet !!</p>
  </div>
</div>
